<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./src/images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Time tracking dashboard</title>
        <link rel="stylesheet" href="./src/styles.css" />
        <script src="./src/script.js" defer></script>
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <main>
            <section class="wrapper">
                <div class="square-summary">
                    <div class="person-summary">
                        <div class="picture">
                            <!-- <img src="../src/images/image-jeremy.png" alt="" /> -->
                        </div>
                        <div class="titles">
                            <div class="for">Report for</div>
                            <div class="person"><h1>Jeremy Robson</h1></div>
                        </div>
                    </div>
                    <div class="time-summary"></div>
                    <div class="buttons">
                        <span><button class="daily active">Daily</button></span>
                        <span><button class="weekly">Weekly</button></span>
                        <span><button class="monthly">Monthly</button></span>
                    </div>
                </div>

                <div class="square one">
                    <div class="bg bg-one">
                        <div class="work content" id="work">
                            <div class="category">Work</div>
                            <div class="dots">
                                <button href="#">
                                    <img
                                        src="../src/images/icon-ellipsis.svg"
                                    />
                                </button>
                            </div>
                            <div class="time">5hrs</div>
                            <div class="previous">Previous - 7hrs</div>
                        </div>
                    </div>
                </div>

                <!-- daily 
                32hrs
                weekly 
                Previous - 36hrs
                weekly 
                103hrs
               monthly 
                Previous - 128hrs
                monthly -->

                <div class="square two">
                    <div class="bg bg-two"></div>
                    <div class="play content">
                        <div class="category">Play</div>
                        <div class="dots">
                            <button href="#"></button>
                                <img
                                    src="../src/images/icon-ellipsis.svg"
                                    alt=""
                                />
                            </button>
                        </div>
                        <div class="time">1hrs</div>
                        <div class="previous">Previous - 2hrs</div>
                    </div>
                </div>

                <!-- daily 
                10hrs
                 weekly 
                Previous - 8hrs
                 weekly 
                23hrs
                 monthly 
                Previous - 29hrs
                 monthly -->

                <div class="square three">
                    <div class="bg bg-three"></div>
                    <div class="study content">
                        <div class="category">Study</div>
                        <div class="dots">
                            <button href="#"
                                ><img
                                    src="../src/images/icon-ellipsis.svg"
                                    alt=""
                            /></button>
                        </div>
                        <div class="time">0hrs</div>
                        <div class="previous">Previous - 1hr</div>
                    </div>
                </div>

                <!-- daily 
                4hrs
                 weekly 
                Previous - 7hrs
                 weekly 
                13hrs
                 monthly 
                Previous - 19hrs
                 monthly -->

                <div class="square four">
                    <div class="bg bg-four"></div>
                    <div class="exercise content">
                        <div class="category">Exercise</div>
                        <div class="dots">
                            <button href="#"
                                ><img
                                    src="../src/images/icon-ellipsis.svg"
                                    alt=""
                            /></button>
                        </div>
                        <div class="time">0hrs</div>
                        <div class="previous">Previous - 1hr</div>
                    </div>
                </div>

                <!-- daily
                4hrs
                 weekly
                Previous - 5hrs
                 weekly
                11hrs
                 monthly
                Previous - 18hrs
                 monthly -->

                <div class="square five">
                    <div class="bg bg-five"></div>
                    <div class="social content">
                        <div class="category">Social</div>
                        <div class="dots">
                            <button href="#"
                                ><img
                                    src="../src/images/icon-ellipsis.svg"
                                    alt=""
                            /></button>
                        </div>
                        <div class="time">1hrs</div>
                        <div class="previous">Previous - 3hrs</div>
                    </div>
                </div>

                <!-- daily
                5hrs
                 weekly
                Previous - 10hrs
                 weekly
                21hrs
                 monthly
                Previous - 23hrs
                 monthly -->

                <div class="square six">
                    <div class="bg bg-six"></div>
                    <div class="selfcare content">
                        <div class="category">Self Care</div>
                        <div class="dots">
                            <button href="#"
                                ><img
                                    src="../src/images/icon-ellipsis.svg"
                                    alt=""
                            /></button>
                        </div>
                        <div class="time">0hrs</div>
                        <div class="previous">Previous - 1hr</div>
                    </div>
                </div>

                <!--2hrs
                weekly
                Previous - 2hrs
                - weekly
                7hrs
                 monthly
                Previous - 11hrs
                 monthly -->
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/marcinsuski">Marcin Suski</a>.
            </div>
        </footer>
    </body>
</html>
